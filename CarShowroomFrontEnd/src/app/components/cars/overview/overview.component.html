<div class="upper-section">
  <h2>Car Offers</h2>
</div>
<div class="lower-section">
  <div class="cars-list">
    <div *ngFor="let car of cars" class="car-item" [routerLink]="['/details/' + car.id]">
      <div class="avatar">
        <img *ngIf="car.imagePath !== ''" [src]="car.imagePath">
        <img *ngIf="car.imagePath === ''" src="https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png" >
      </div>
      <div class="details">
        <p>Model: {{ car.brand }} {{ car.model }}</p>
        <p>Engine: {{ car.engine }} {{ car.power }}</p>
        <p>Production: {{ car.production.substr(0, 4) }}</p>
        <p>Price: {{ car.price }} $</p>
        <p *ngIf="car.description.length >= 60 && car.description.length !== 0">Description: {{ car.description.substr(0, 60) }} <strong>(read more...)</strong></p>
        <p *ngIf="car.description.length < 60 && car.description.length !== 0">Description: {{ car.description }}</p>
      </div>
    </div>
  </div>
</div>
