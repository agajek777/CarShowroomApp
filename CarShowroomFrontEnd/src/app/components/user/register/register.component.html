<div class="main">
  <h1>Register</h1>
  <form [formGroup]="loginForm">
    <p>
      <mat-form-field appearance="standard">
        <mat-label>User Name</mat-label>
        <input formControlName="userName" matInput>
        <mat-icon matSuffix>perm_identity</mat-icon>
        <mat-hint>Enter your User Name</mat-hint>
        <mat-error *ngIf="hasError('userName', 'required')">User Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput>
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>Enter your Password</mat-hint>
        <mat-error *ngIf="hasError('userName', 'required')">User Name is required</mat-error>
      </mat-form-field>
    </p>
  </form>
  <div class="buttons">
    <button [routerLink]="['/overview']" mat-fab color="warn">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button (click)="onSubmit()" [disabled]="loginForm.invalid" [ngClass]="{'disabled': loginForm.invalid}" mat-fab class="edit-button">
      <mat-icon>check</mat-icon>
    </button>
  </div>
</div>
